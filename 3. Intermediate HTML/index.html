<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter-3</title>
  </head>
  <body>
    <!-- 1. Lists  -->
    <h1>1. Lists</h1>
    <!-- 1.1 Unordered Lists -->
    <h2>1.1 Unordered Lists</h2>
    <ul>
      <li>A</li>
      <li>B</li>
    </ul>

    <!-- 1.2 Ordered Lists -->
    <h2>1.2 Ordered Lists</h2>
    <ol type="I">
      <li>Hello</li>
      <li>World</li>
    </ol>

    <hr />

    <!-- 2. Nesting and Indentation -->
    <h1>2. Nesting and Indentation</h1>
    <p>
      Matter : By careful observation of list items we can place one list item
      inside a list.
    </p>

    <hr />
    <!-- 3. Anchor Elements -->
    <h1>3. Anchor Elements</h1>
    <ol>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.youtube.com" target="_blank">youtube</a></li>
    </ol>

    <hr />
    <!-- 4. Image Element -->
    <h1>4. Image Element</h1>
    <img
      src="https://thumbs.dreamstime.com/b/autumn-fall-nature-scene-autumnal-park-beautiful-77869343.jpg"
      alt="Nature Photo"
    />
  </body>
</html>
